<html>
<head>
	<title> Motivation Msg App </title>
	<style>
		*{font-size:40px;font-family:Century;}
		body{background-image: url('im2.png');}
		h1,h2{color: white;}
	</style>
	<script>
		function gm()
		{
		event.preventDefault();
		let msg = document.getElementById("id_msg");
		let url = "https://api.quotable.io/random";
		fetch(url)
		.then(res => res.json())
		.then(data => {
			let content = data.content + " --> " + data.author;
			msg.innerHTML = content;
		})
		.catch(err => {
			let ans = "issue" + err;
			msg.innerHTML = ans;
		});

		}
	</script>
</head>

<body>
<center>
	<h1> Motivational Message Wala By Manav </h1>
	<form onsubmit="gm()">
	<input type = "submit" value="Get Motivation"/>
	</form>
	<h2 id="id_msg"/>
</center>
</body>
</html>
